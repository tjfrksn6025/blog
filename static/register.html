<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .button-group {
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>회원가입</h1>
        <p class="subtitle">새 계정을 만들어 블로그를 시작하세요</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="이메일을 입력하세요"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
                <div class="password-hint">최소 6자 이상 입력해주세요</div>
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input
                    type="password"
                    id="password-confirm"
                    name="password-confirm"
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="button-group">
                <button type="submit">회원가입</button>
            </div>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>

        <div class="back-link">
            <a href="blog_list.html">← 블로그 목록으로 돌아가기</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 이미 로그인되어 있으면 블로그 목록으로 리다이렉트
        if (localStorage.getItem('access_token')) {
            window.location.href = 'blog_list.html';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                errorMessage.style.display = 'block';
                return;
            }

            // 비밀번호 길이 확인
            if (password.length < 6) {
                errorMessage.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // 성공 메시지 표시
                    successMessage.textContent = '회원가입이 완료되었습니다! 로그인 페이지로 이동합니다...';
                    successMessage.style.display = 'block';

                    // 폼 비활성화
                    registerForm.querySelectorAll('input').forEach(input => input.disabled = true);
                    registerForm.querySelector('button').disabled = true;

                    // 2초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // 오류 메시지 표시
                    errorMessage.textContent = data.detail || '회원가입에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                errorMessage.textContent = '서버와의 통신 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
